    body{background:var(--bg);color:var(--text)}
    img{max-width:100%;display:block}

    a:hover{color:var(--accent)}

      /* dynamic gradient based on theme */
      background:linear-gradient(135deg, var(--primary), var(--primary-light));
    }
    .hero-content{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;gap:1.1rem}
    .profile-pic{width:170px;height:170px;border-radius:50%;border:4px solid #fff;object-fit:cover;box-shadow:0 8px 28px rgba(0,0,0,.4)}
    .hero-content h1{font-size:3rem;font-weight:700;color:#fff}
    .typewriter{overflow:hidden;border-right:.15em solid #fff;white-space:nowrap;width:0;
      animation:typing 3s steps(32,end) .3s forwards,blink-caret .8s step-end infinite .3s;font-size:1.15rem;color:#fff}
    .btn-cta{display:inline-block;padding:.8rem 2rem;background:#fff;color:var(--primary-dark);
      border-radius:var(--radius);font-weight:600}

    /* ========= PANEL ========= */
    .access-panel{position:fixed;bottom:1rem;left:1rem;z-index:50;display:flex;gap:.4rem}
    .access-panel button,.access-panel select{padding:.55rem .75rem;border:none;border-radius:.45rem;font-size:.9rem;
      background:var(--primary-dark);color:#fff;box-shadow:var(--shadow-sm)}
    .access-panel button:hover,.access-panel select:hover{background:var(--accent)}

    /* ================================= ABOUT ================================= */

    .about-image img{border-radius:var(--radius);box-shadow:var(--shadow-md);transform:rotateY(-8deg) rotateX(3deg);transition:transform .45s}

    .about-card{background:rgba(255,255,255,.55);backdrop-filter:blur(9px) saturate(150%);
      border-radius:var(--radius);box-shadow:var(--shadow-sm);padding:2rem 2.2rem}
    [data-theme=dark] .about-card{background:rgba(31,41,55,.55)}
    .about-text p{font-size:1.05rem;line-height:1.6;margin-bottom:.9rem;color:var(--text-light);position:relative;padding-left:1.4rem}
    .about-text p::before{content:'▹';position:absolute;left:0;color:var(--accent)}

    /* ================================= SKILLS ================================= */
    .skills-grid{display:grid;gap:1rem;margin-top:2rem;grid-template-columns:repeat(auto-fill,minmax(110px,1fr))}
    @media(min-width:1160px){.skills-grid{grid-template-columns:repeat(7,1fr)}}
    .skill{background:var(--bg-alt);border-radius:.8rem;padding:1rem .5rem;box-shadow:var(--shadow-sm);
      display:flex;flex-direction:column;align-items:center;gap:.5rem}
    .skill-icon{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(145deg,rgba(37,99,235,.12),rgba(37,99,235,.05))}
    .skill p{font-size:.9rem;font-weight:500}

    /* ======================== CERTIFICATIONS ======================== */
    .certs-wrap{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1.5rem;justify-items:center;margin-top:1rem}
    .badge{display:flex;flex-direction:column;align-items:center;gap:.5rem;padding:1rem;
      background:var(--bg-alt);color:var(--text);border:2px solid var(--primary);border-radius:var(--radius);
      box-shadow:var(--shadow-sm);transition:transform var(--trs)}
    .badge:hover{transform:translateY(-4px)}
    .badge img{width:80px;height:80px}
    .badge .year{font-size:.85rem;color:var(--text-light)}

    /* ================ EDUCATION & EXPERIENCE TIMELINE ================ */
    .timeline{position:relative;margin-top:1.5rem;padding-left:2rem}
    .timeline::before{content:'';position:absolute;left:1rem;top:0;bottom:0;width:2px;background:var(--accent)}
    .entry-card{position:relative;display:flex;gap:1rem;align-items:center;background:var(--bg-alt);
      padding:1rem 1.2rem;border-radius:.9rem;box-shadow:var(--shadow-sm);margin-bottom:2rem}
    .entry-card::before{content:'';position:absolute;left:-1rem;top:1.2rem;width:12px;height:12px;border-radius:50%;background:var(--accent)}
    .entry-card img{flex:0 0 52px;height:52px;border-radius:50%;object-fit:cover}
    .entry-card .info h3{font-size:1.05rem;color:var(--primary-dark)}
    .entry-card .info span{font-size:.85rem;color:var(--text-light)}
    .entry-card .info p{font-size:.85rem;color:var(--text-light);margin-top:.4rem}

    /* ================================= PROJECTS ================================= */
    .projects-grid{margin-top:2rem;display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .project-card{background:var(--bg-alt);border-radius:1rem;box-shadow:var(--shadow-md);
      overflow:hidden;display:flex;flex-direction:column;transition:transform var(--trs)}
    .project-card:hover{transform:translateY(-4px)}

    .project-content{padding:1.2rem}
    .project-content h3{font-size:1.15rem;color:var(--primary-dark);margin-bottom:.4rem}
    .project-content p{font-size:.9rem;color:var(--text-light);margin-bottom:.8rem}

            { name: 'VueJS', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vuejs/vuejs-original.svg' },
            { name: 'React', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg' },
            { name: 'Next.js', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg' },
            { name: 'Nest.js', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nestjs/nestjs-original.svg' },
            { name: 'Python', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg' },
            { name: 'FastAPI', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/fastapi/fastapi-plain.svg' },
            { name: 'Django', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/django/django-plain.svg' },
            { name: 'Java', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg' },
            { name: 'Kotlin', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg' },
            { name: 'Golang', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg' },
            { name: 'Docker', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg' },
            { name: 'AWS', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Amazon_Web_Services_Logo.svg/1024px-Amazon_Web_Services_Logo.svg.png' },
            { name: 'SonarQube', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sonarqube/sonarqube-original.svg' },
            { name: 'Grafana', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/grafana/grafana-original.svg' },
            { name: 'Linux', icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg' }
          ]
        },
        exp: { /* misma estructura traducida para experiencia */ },
        proj: { /* misma estructura traducida para proyectos */ },
        contact: {
          title: 'Contact Me',
          desc: 'Have a project in mind or want to collaborate? Reach out!',
          btn: 'Send Email'
        },
        footer: '© 2025 Diego Asencio. All rights reserved.'
      }
    };
    
    /* ---------- Helpers ---------- */
    const $ = id => document.getElementById(id);
    
    /* ---------- Render ---------- */
    function render(lang = 'es') {
      const d = data[lang];
    
      $('hero-title').textContent = d.hero.title;
      $('hero-sub').textContent   = d.hero.sub;
      $('hero-cta').textContent   = d.hero.cta;
    
      $('about-title').textContent      = d.about.title;
      $('about-content').innerHTML      = `
        <div class="about-image">
          <img src="https://github.com/diegoasencio96.png" alt="Diego Asencio">
        </div>
        <div class="about-card">
          <div class="about-text">
            ${d.about.items.map(t => `<p data-ty>${t}</p>`).join('')}
          </div>
        </div>`;
    
      $('skills-title').textContent      = d.skills.title;
      $('skills-content').innerHTML      = d.skills.items.map(s => `
        <div class="skill">
          <div class="skill-icon">
            <img src="${s.icon}" alt="${s.name}">
          </div>
          <p data-ty>${s.name}</p>
        </div>
      `).join('');
    
      $('cert-title').textContent        = d.cert.title;
      $('cert-content').innerHTML        = d.cert.items.map(c => `
        <span class="badge">
          <img src="${c.logo}" alt="${c.name}">
          <div>${c.name}</div>
          <div class="year">${c.year}</div>
        </span>
      `).join('');
    
      $('edu-title').textContent         = d.edu.title;
      $('edu-content').innerHTML         = d.edu.items.map(e => `
        <div class="entry-card">
          <img src="${e.logo}" alt="${e.inst}">
          <div class="info">
            <h3 data-ty>${e.deg}</h3>
            <span data-ty>${e.inst} | ${e.period}</span>
          </div>
        </div>
      `).join('');
    
      $('exp-title').textContent         = d.exp.title;
      $('exp-content').innerHTML         = d.exp.items.map(e => `
        <div class="entry-card">
          <img src="${e.logo}" alt="${e.org}">
          <div class="info">
            <h3 data-ty>${e.role}</h3>
            <span data-ty>${e.org} | ${e.period}</span>
            <p data-ty>${e.desc}</p>
          </div>
        </div>
      `).join('');
    
      $('proj-title').textContent        = d.proj.title;
      $('proj-content').innerHTML        = d.proj.items.map(p => `
        <div class="project-card">
          <img src="${p.img}" alt="${p.title}">
          <div class="project-content">
            <h3 data-ty>${p.title}</h3>
            <p data-ty>${p.desc}</p>
            <a href="${p.url}" target="_blank" data-ty>Visitar →</a>
          </div>
        </div>
      `).join('');
    
      $('contact-title').textContent     = d.contact.title;
      $('contact-desc').textContent      = d.contact.desc;
      $('contact-btn').textContent       = d.contact.btn;
      $('footer-text').textContent       = d.footer;
    }
    
    render();
    
    /* ---------- Typewriter + Reveal ---------- */
    function typewrite(el, speed = 18) {
      const txt = el.textContent;
      el.textContent = '';
      [...txt].forEach((c, i) => setTimeout(() => el.textContent += c, i * speed));
    }
    
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('active');
          e.target.querySelectorAll('[data-ty]').forEach(t => {
            if (!t.dataset.done) {
              typewrite(t);
              t.dataset.done = 1;
            }
          });
        }
      });
    }, { threshold: 0.15 });
    
    document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    
    /* ---------- Controls ---------- */
    $('lang-switch').addEventListener('change', e => render(e.target.value));
    
    $('theme-switch').addEventListener('click', () => {
      const root = document.documentElement;
      const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      $('theme-switch').textContent = next === 'dark' ? '☀️' : '🌙';
    });
    
    $('font-increase').addEventListener('click', () => {
      const fs = parseFloat(getComputedStyle(document.documentElement).fontSize);
      document.documentElement.style.fontSize = (fs + 1) + 'px';
    });
    
    $('font-decrease').addEventListener('click', () => {
      const fs = parseFloat(getComputedStyle(document.documentElement).fontSize);
      document.documentElement.style.fontSize = (fs - 1) + 'px';
    });

  </script>
</body>
